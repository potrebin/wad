<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>        
            
            <img src="resources/logo.jpg" alt="logo" id="logo">
            <div class="dropdown" id="dropdownButton">
                <a href="login.html">Log in</a>
            </div>
        </nav>
    </header>

    <section>
        <form action="index.html" method="get" class="container">
            <div class="logintext">
                <h2>Welcome to PostIt</h2>
                <label id="createaccount-button">Create an account</label>
                <label>or please log in</label>
            </div>
            <div class="loginform">
                <form action="/submit">
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                </form>
                <label id="createaccount-button">Forgot password</label>
            </div>
        </form>
    </section>


    <script src="code.js"></script>

</body>

</html>
